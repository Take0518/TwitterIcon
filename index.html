<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        --blue: #1da1f2;
      }

      .container {
        position: relative;
        width: 763px;
        height: 500px;
      }

      .circle {
        width: var(--size);
        height: var(--size);
        border-radius: 50%;
        background-color: var(--bgcolor);
        position: absolute;
      }
    </style>
    <div class="container">
      <div
        class="circle"
        style="
          --size: 431px;
          bottom: 22px;
          right: 243px;
          --bgcolor: var(--blue);
        "
      ></div>
      <div
        class="circle"
        style="
          --size: 304px;
          bottom: 55px;
          right: 406px;
          --bgcolor: white;
          height: 152px;
          border-radius: 0 0 152px 152px;
          transform-origin: 50% 0;
          transform: rotate(45deg);
        "
      ></div>
      <div
        class="circle"
        style="
          --size: 152px;
          bottom: 88px;
          right: 387px;
          --bgcolor: var(--blue);
        "
      ></div>
      <div
        class="circle"
        style="
          --size: 304px;
          bottom: 140px;
          right: 368px;
          --bgcolor: white;
          height: 152px;
          border-radius: 0 0 152px 152px;
          transform-origin: 50% 0;
          transform: rotate(50deg);
        "
      ></div>
      <div
        class="circle"
        style="
          --size: 152px;
          bottom: 140px;
          right: 410px;
          --bgcolor: var(--blue);
        "
      ></div>
      <div
        class="circle"
        style="
          --size: 304px;
          bottom: 206px;
          right: 354px;
          --bgcolor: white;
          height: 152px;
          border-radius: 0 0 152px 152px;
          transform-origin: 50% 0;
          transform: rotate(60deg);
        "
      ></div>
      <div
        class="circle"
        style="
          --size: 152px;
          bottom: 197px;
          right: 410px;
          --bgcolor: var(--blue);
        "
      ></div>
      <div
        class="circle"
        style="--size: 456px; bottom: 230px; right: 150px; --bgcolor: white"
      ></div>
      <div
        class="circle"
        style="
          --size: 304px;
          bottom: 224px;
          right: 175px;
          --bgcolor: var(--blue);
          width: 152px;
          border-radius: 0 152px 152px 0;
        "
      ></div>
      <div
        class="circle"
        style="--size: 457px; bottom: 272px; right: 61px; --bgcolor: white"
      ></div>
      <div
        class="circle"
        style="
          --size: 152px;
          bottom: 268px;
          right: 210px;
          --bgcolor: var(--blue);
        "
      ></div>
      <div
        class="circle"
        style="--size: 457px; bottom: 293px; right: 93px; --bgcolor: white"
      ></div>
      <div
        class="circle"
        style="
          --size: 152px;
          bottom: 173px;
          right: 243px;
          --bgcolor: var(--blue);
        "
      ></div>
    </div>
  </body>
</html>
